<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        {%if cake.pic%}
                    
                
                    <img src="{{cake.pic.url}}" alt="" width="100%" height="200px">
                
                {%endif%}
                      <h5 class="card-title">{{cake.name}}</h5>
                      
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{cake.flavour}}</li>
                      <li class="list-group-item">{{cake.price}}</li>
                      <li class="list-group-item">{{cake.shape}}</li>
                      <li class="list-group-item">{{cake.weight}}</li>
                      <li class="list-group-item">{{cake.layer}}</li>
                    </ul>
                    
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
