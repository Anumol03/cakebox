<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <title>Document</title>
</head>

<body class="bg-info">
    {%for m in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    <div class="container">
        WELCOME{{user}}
        <div class="d-flex justify-content-end">
           
        <a href=" {%url 'cake-add' %}" class="btn btn-dark "> Add Your New Cake</a>
        </div>
        <table class="table table-striped text-center">
            <tr>
                <th>Cake</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <th>Shape</th>
                <th>Weight</th>
                <th>Layer</th>
            </tr>
            {%for c in cake%}
            <tr>
                
                {%if c.pic%}
                <td>   
                
                <img src="{{c.pic.url}}" alt="" width="100%" height="100px">
            </td>
            {%endif%}
                    
                    <td>{{c.name}}</td>
                    <td>{{c.flavour}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.shape}}</td>
                    <td>{{c.weight}}</td>
                    <td>{{c.layer}}</td>
                    <td><a href="{%url 'cake-detail' c.id %}" class="btn btn-outline-warning">Detail</a>
                        <a href="{%url 'cake-edit' c.id %}" class="btn btn-outline-success">Edit</a>
                        <a href="{%url 'cake-delete' c.id %}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>

</html>
